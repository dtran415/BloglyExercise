{% extends 'base.html' %}
{% block content %}
<h1>Create a User</h1>
<form action='/users' method='POST'>
    <label for='first-name'>First Name</label>
    <div class='form-group-row'>
        <input class='form-control' type='text' id='first-name' name='first-name' placeholder='Enter a first name'>
    </div>
    <label for='last-name'>Last Name</label>
    <div class='form-group-row'>
        <input class='form-control' type='text' id='last-name' name='last-name' placeholder='Enter a last name'>
    </div>
    <label for='image-url'>Image URL</label>
    <div class='form-group-row'>
        <input class='form-control' type='text' id='img-url' name='img-url' placeholder='Provide an image of this user'>
    </div>
    <button type='submit' class='btn btn-primary'>Add</button>
</form>
{% endblock %}
