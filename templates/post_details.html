{% extends 'base.html' %}
{% block content %}
    <h1>{{post.title}}</h1>
    <p>{{post.content}}</p>
    <p>By {{user.full_name}}</p>
    <p>{{post.friendly_date}}</p>
    <div class='mb-3'>
        <strong>Tags:</strong>
        {% for tag in post.tags %}
        <a href='/tags/{{tag.id}}' class='badge bg-primary text-decoration-none'>{{tag.name}}</a>
        {% endfor %}
    </div>
    <form>
        <button class='btn btn-outline-primary'
            formaction='/users/{{user.id}}'
            formmethod='GET'>Cancel</button>
        <button class='btn btn-primary'
            formaction='/users/{{user.id}}/posts/{{post.id}}/edit'
            formmethod='GET'>Edit</button>
        <button class='btn btn-danger'
            formaction='/users/{{user.id}}/posts/{{post.id}}/delete'
            formmethod='POST'>Delete</button>
    </form>
{% endblock %}
