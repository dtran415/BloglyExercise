{% extends 'base.html' %}
{% block content %}
<h1>Edit User</h1>
<form action='/users/{{user.id}}' method='POST'>
    <label for='first-name'>First Name</label>
    <div class='form-group-row'>
        <input class='form-control' type='text' id='first-name' name='first-name' placeholder='Enter a first name' value='{{user.first_name}}'>
    </div>
    <label for='last-name'>Last Name</label>
    <div class='form-group-row'>
        <input class='form-control' type='text' id='last-name' name='last-name' placeholder='Enter a last name' value='{{user.last_name}}'>
    </div>
    <label for='image-url'>Image URL</label>
    <div class='form-group-row'>
        <input class='form-control' type='text' id='img-url' name='img-url' placeholder='Provide an image of this user' value='{{user.image_url or ""}}'>
    </div>
    <button type='submit' class='btn btn-primary my-2'>Edit</button>
</form>
{% endblock %}
